# config.toml.example
#
# Copy this file to ~/.config/sysact/config.toml and edit values as desired.
# Lines starting with # are comments—remove or update them as needed.

##############################
# Global Settings
##############################

# Default UI language
default_language = "en"

# Seconds before auto-confirm on the confirm dialog
confirm_timeout = 5

# Which key the user presses to move up in lists
key_up = "up"        # examples: "up", "k"

# Which key the user presses to move down in lists
key_down = "down"    # examples: "down", "j"

# Which key the user presses to confirm an action
key_confirm = "enter"  # examples: "enter", "y"

# Which key the user presses to cancel/exit
key_cancel = "esc"     # examples: "esc", "n"

# Which key the user presses to quit screen
key_quit = "q"     # examples "q", "ctrl+c"

# Which key the user presses to select an action
key_select = "enter"  # examples "enter", " "

# Show help text at bottom of main screen
show_help = false

# Enable or disable logging to file
enable_logging = true

# Minimum level to log: "debug", "info", "warning", "error", "fatal"
log_level = "info"

##############################
# Theme & Colors
##############################

# Primary accent color (hex)
primary_color   = "#87CEEB"

# Secondary accent color (hex)
secondary_color = "#FFD700"

